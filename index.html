<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Code Editor</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/cfcbad7080.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1><i class="fa-solid fa-code"></i> Live Code Editor </h1>
            <div class="inner-container">
                <div class="left">
                    <label id="html-label"><i class="fa-brands fa-html5"></i> HTML</label>
                    <textarea id="html-code" onkeyup="run()"></textarea>
                    <label id="css-label"><i class="fa-brands fa-css3-alt"></i> CSS</label>
                    <textarea id="css-code" onkeyup="run()"></textarea>
                    <label id="js-label"><i class="fa-brands fa-js"></i> JavaScript</label>
                    <textarea id="js-code" onkeyup="run()"></textarea>
                </div>
                <div class="right">
                    <label id="output-label"><i class="fa-solid fa-play"></i> Output</label>
                    <iframe id="output"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
